<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ------------NavBar---------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form id="search-form" class="d-flex">
                    <input id="search-box" class="form-control me-2" type="search" placeholder="Search for Music"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="searchMusic()">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="container" class="container mt-4">
        <header class="text-center mb-4" style="background-color: rgb(110, 108, 109); color: white; padding: 10px;">
            <h1>Music Store</h1>
        </header>
        <main>
            <div id="card-container" class="row g-4">
                <!-- Card 1 -->
                <div class="col-md-6 music-card" data-name="Avengers Theme Song">
                    <div class="card">
                        <img src="link.jpg" class="card-img-top" alt="Rock Music">
                        <div class="card-body">
                            <h5 class="card-title">Link</h5>
                            <audio controls>
                                <source src="link.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-md-6 music-card" data-name="Falling">
                    <div class="card">
                        <img src="light.jpeg" class="card-img-top" alt="Pop Music">
                        <div class="card-body">
                            <h5 class="card-title">Light It Up</h5>
                            <audio controls>
                                <source src="light_IT_UP.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-md-6 music-card" data-name="Aashayein">
                    <div class="card">
                        <img src="feelgood.jpg" class="card-img-top" alt="Classical Music">
                        <div class="card-body">
                            <h5 class="card-title">Feel Good</h5>
                            <audio controls>
                                <source src="feelgood.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="col-md-6 music-card" data-name="Manja Song">
                    <div class="card">
                        <img src="shine.jpg" class="card-img-top" alt="Jazz Music">
                        <div class="card-body">
                            <h5 class="card-title">Shine</h5>
                            <audio controls>
                                <source src="shine .mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-4" style="background-color: darkkhaki; padding: 10px;">
            &copy; 2024 Music Store. All Rights Reserved.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
